<html>
<head>
  <title>IIIF Authentication - OpenSeadragon with no auth</title>
  <script src="openseadragon200/openseadragon.min.js"></script>
</head>
<body>

<h1>IIIF Authentication - OpenSeadragon with no auth</h1>

<p>Setup for image <code><a href="http://localhost:8001/2.1_pil_gauth/tetons/info.json">http://localhost:8001/2.1_pil_gauth/tetons/info.json</a></code></p>

<p>Will be redirected to a degraded image (grayscale), better than nothing?</p>

<div id="openseadragon1" style="width: 500px; height: 400px;"></div>  
<script>
function initOpenSeadragon() {
    OpenSeadragon({
        id: "openseadragon1",
        minZoomImageRatio: 1,
        prefixUrl: "openseadragon200/images/",
        tileSources: "http://localhost:8001/2.1_pil_gauth/tetons/info.json",
        crossOriginPolicy: false});
    }
    window.onload = initOpenSeadragon;
    document.addEventListener("page:load", initOpenSeadragon); // Initialize when using turbolinks
</script>

</body>
</html>
